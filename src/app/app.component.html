<nav class="navbar py-3 navbar-dark" style="background-color: #183b4e">
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <!-- App Title: 
         - Visible as full title only on large screens 
         - Hidden (or shortened) on smaller screens -->
    <span class="navbar-brand mb-0 h1">
      <span class="d-none d-lg-inline">Employee Management App</span>
      <span class="d-inline d-lg-none"></span>
      <!-- (Optional: add a short name here for small screens) -->
    </span>

    <!-- Navigation and User Info section (right-aligned) -->
    <div class="d-flex align-items-center">
      <!-- Horizontal nav list (Login / Signup / Employees) -->
      <ul class="navbar-nav flex-row me-3">
        <!-- Show Login only when not logged in -->
        <li class="nav-item me-3" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Login</a
          >
        </li>

        <!-- Show Signup only when not logged in -->
        <li class="nav-item me-3" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/signup" routerLinkActive="active"
            >Sign Up</a
          >
        </li>

        <!-- Show Employee List link only when logged in -->
        <li class="nav-item me-3" *ngIf="isLoggedIn()">
          <a
            class="btn btn-outline-light"
            routerLink="/employees"
            routerLinkActive="active"
          >
            Employees
          </a>
        </li>
      </ul>

      <!-- Display logged-in user info if authenticated -->
      <span *ngIf="isLoggedIn()" class="navbar-text text-white me-3">
        Logged in as: <strong>{{ currentUser?.username }}</strong>
      </span>

      <!-- Logout button (visible only when logged in) -->
      <button
        *ngIf="isLoggedIn()"
        class="btn btn-outline-light"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
