<div class="container mt-4" *ngIf="employee && !loading; else loadingOrError">
  <h3>Employee Details</h3>
  <ul class="list-group">
    <li class="list-group-item">
      <strong>First Name: </strong>{{ employee.first_name }}
    </li>
    <li class="list-group-item">
      <strong>Last Name: </strong>{{ employee.last_name }}
    </li>
    <li class="list-group-item">
      <strong>Email: </strong>{{ employee.email }}
    </li>
    <li class="list-group-item">
      <strong>Designation: </strong>{{ employee.designation }}
    </li>
    <li class="list-group-item">
      <strong>Department: </strong>{{ employee.department }}
    </li>
    <li class="list-group-item">
      <strong>Salary: </strong>{{ employee.salary }}
    </li>
  </ul>
</div>

<ng-template #loadingOrError>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="loading" class="text-muted">Loading employee details...</div>
</ng-template>
