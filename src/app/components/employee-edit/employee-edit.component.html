<!-- Container for the Edit Employee form page -->
<div class="container mt-5 pb-5" style="max-width: 1000px">
  <div class="card shadow border rounded p-4">
    <!-- Page title -->
    <h3 class="mb-4">Edit Employee</h3>
    <!-- Reusable employee form component -->
    <app-employee-form
      [employee]="employee"
      [today]="today"
      [loading]="loading"
      [successMessage]="successMessage"
      [errorMessage]="errorMessage"
      [isEditMode]="true"
      (submitForm)="onUpdateEmployee()"
      (cancel)="onCancel()"
    ></app-employee-form>
  </div>
</div>
