<div class="container mt-5 pb-5" style="max-width: 1000px">
  <!-- Card wrapper for the Add Employee form -->
  <div class="card shadow border rounded p-4">
    <!-- Form Title -->
    <h3 class="mb-4">Add Employee</h3>
    <!-- Custom reusable form component -->
    <app-employee-form
      [employee]="employee"
      [today]="today"
      [loading]="loading"
      [successMessage]="successMessage"
      [errorMessage]="errorMessage"
      [resetTrigger]="resetTrigger"
      (submitForm)="onSubmit()"
      (cancel)="onCancel()"
    ></app-employee-form>
  </div>
</div>
