<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h3 class="mb-4">Add Employee</h3>
      <app-employee-form
        [employee]="employee"
        [today]="today"
        [loading]="loading"
        [successMessage]="successMessage"
        [errorMessage]="errorMessage"
        [resetTrigger]="resetTrigger"
        (submitForm)="onSubmit()"
        (cancel)="onCancel()"
      ></app-employee-form>
    </div>
  </div>
</div>
