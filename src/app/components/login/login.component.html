<div
  class="d-flex justify-content-center align-items-start min-vh-100 bg-light"
  style="padding-top: 8vh"
>
  <!-- Card for the login form with max width constraint -->
  <div class="card shadow p-4 w-100" style="max-width: 500px">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Form submission triggers onLogin() method -->
    <form (ngSubmit)="onLogin()">
      <!-- Username Input -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100">Login</button>

      <!-- Error message display if login fails -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
